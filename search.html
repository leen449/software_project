<!-- CHANGES:
1) .resultsFatema → grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
2) Added missing <div class="containerFatema"> wrapper to mirror reference layout width behavior.
3) Closed the first card’s <a> tag to preserve intended grid/card sizing.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search UI Mockup</title>

<style>
/* =========================================================
   StoryLense — Embedded CSS (page-specific; non-overlapping
   with main.css; aligned to 1400px content width)
   ========================================================= */

/* Root variables (safe to keep) */
:root{
  --bg:#0f1115;
  --panel:#151820;
  --panel-2:#1a1f2a;
  --text:#e7e9ee;
  --muted:#aeb3c2;
  --brand:#6ea8ff;
  --stroke:#2a3342;
  --radius:1.25rem;
  --shadow:0 0.2rem 0.6rem rgba(0,0,0,.25);
  font-size:16px;
}

body{background:var(--bg); color:var(--text); margin:0}

/* Page container — match main.css width (header/footer use 1400px) */
.containerFatema{
  max-width:1400px;       /* was 72rem (~1152px) */
  margin:0 auto;
  padding:1rem 1rem 3rem;
}

/* (kept) toolbar styles — not used anymore after this edit */
.toolbarFatema{
  display:flex;
  align-items:center;
  gap:.75rem;
  background:var(--panel);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:.75rem;
  box-shadow:var(--shadow);
  position:sticky;
  top:4.5rem;
  z-index:20;
}

/* Shared search component (reused inside header) */
.searchFatema{
  display:flex;
  align-items:center;
  gap:.75rem;
  flex:1;
  background:var(--panel-2);
  padding:.75rem 1rem;
  border-radius:.875rem;
  border:1px solid var(--stroke);
}
.searchFatema input{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  color:var(--text);
  font-size:1rem;
}
.btnFatema{
  border:1px solid var(--stroke);
  background:var(--panel-2);
  color:var(--text);
  padding:.6rem .9rem;
  border-radius:.8rem;
  cursor:pointer;
  font-size:.95rem;
  transition:transform .05s, background .2s, border-color .2s;
}
.btnFatema:hover{background:#202636; border-color:#364055}
.btnFatema:active{transform:translateY(.0625rem)}
.btnFatema.brand{
  background:linear-gradient(180deg,#7eb6ff,#5f96f2);
  color:#0c0f16;
  border-color:transparent;
}

/* Layout + Results grid */
.layoutFatema{display:grid; grid-template-columns:1fr; gap:1.25rem; margin-top:1rem}
.resultsFatema{
  display:grid;
  gap:1rem;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); /* ⬅ from File A */
  align-content:start;
}

/* Cards */
.cardFatema{
  flex:0 0 280px;
  background:linear-gradient(180deg, rgba(50, 80, 150, 0.4) 0%, rgba(30, 40, 70, 0.6) 100%);
  border-radius:15px;
  overflow:hidden;
  transition:all 0.3s ease;
  cursor:pointer;
  border:1px solid rgba(255, 255, 255, 0.1);
  position:relative;
}
.cardFatema:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
  border-color:rgba(255,255,255,0.3);
}
.cardBodyFatema{
  padding:1.25rem;
  background:rgba(20, 30, 50, 0.8);
}
.posterFatema{
  width:100%;
  height:320px; /* ⬅ from File A */
  background:linear-gradient(135deg, #2d4a8e 0%, #1e3a5f 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:rgba(255,255,255,0.6);
  font-size:1.2rem;
  font-weight:500;
  position:relative;
}
.posterFatema img{
  width:100%;
  height:100%;
  object-fit:cover; /* ⬅ from File A */
}
.titleFatema{
  font-size:1.1rem;
  font-weight:600;
  color:#fff;
  margin:0 0 .5rem;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}
.metaFatema{
  display:flex;
  align-items:center;
  gap:.5rem;
  color:rgba(150, 170, 220, 0.9);
  font-size:.9rem;
  margin:0;
}
.metaYearFatema{font-weight:500}
.metaCategoryFatema{color:rgba(150, 170, 220, 0.9)}

/* Filter drawer */
.filterRailFatema{display:none}
.drawerFatema{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  z-index:40;
  padding:1.25rem;
}
.drawerFatema.open{display:block}
.drawerPanelFatema{
  margin-left:auto;
  width:min(24rem,90vw);
  height:100%;
  background:var(--panel);
  border-left:1px solid var(--stroke);
  border-radius:1rem 0 0 1rem;
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:1rem;
  box-shadow:var(--shadow);
  overflow:auto;
}
.drawerFatema h3{margin:.25rem 0 .25rem; font-size:1.2rem}
.fieldFatema{display:flex; flex-direction:column; gap:.4rem}
.fieldFatema label{font-size:.9rem; color:var(--muted)}
.fieldFatema input,
.fieldFatema select{
  background:var(--panel-2);
  border:1px solid var(--stroke);
  border-radius:.6rem;
  padding:.6rem .75rem;
  color:var(--text);
  font-size:.95rem;
  outline:none;
}
.twoColFatema{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:.6rem;
}

.drawerActionsFatema{
  margin-top:auto;
  display:flex;
  gap:.6rem;
  justify-content:flex-end;
}

/* Accessibility utility */
.srOnlyFatema{
  position:absolute;
  width:1px;
  height:1px;
  padding:0;
  margin:-1px;
  overflow:hidden;
  clip:rect(0,0,0,0);
  white-space:nowrap;
  border:0;
}

/* ===================== Responsive ===================== */
@media (max-width: 640px){
  .toolbarFatema{top:4rem}
}
@media (max-width: 768px){
  .cardFatema{flex:0 0 220px}
  .posterFatema{height:220px}
}
@media (max-width: 480px){
  .cardFatema{flex:0 0 180px}
  .posterFatema{height:260px}
  .cardBodyFatema{padding:1rem}
  .titleFatema{font-size:1rem}
  .metaFatema{font-size:.85rem}
}

/* === Full-bleed layout overrides (scoped) === */
.indexFatema .header-content,
.indexFatema .footer-content {
  max-width: none;
  width: 100%;
  padding-left: 2rem;
  padding-right: 2rem;
}

.containerFatema {
  max-width: none;
  width: 100%;
  padding-left: 2rem;
  padding-right: 2rem;
}

/* Let the top search bar expand across the header (scoped) */
.indexFatema .search-container { max-width: none; }

/* Make cards flow nicely on wide screens (kept identical to reference) */
.resultsFatema { grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); }

/* --- small helpers for header search placement (scoped) --- */
.indexFatema .header-content .search-container { flex: 1; }
.headerSearchFatema { width: 100%; }

/* ===== ONLY CHANGE: remove blue underline/color on links (scoped) ===== */
.indexFatema a,
.indexFatema a:visited{
  color: inherit !important;
  text-decoration: none !important;
}
.indexFatema a:hover,
.indexFatema a:focus,
.indexFatema a:active{
  color: inherit !important;
  text-decoration: none !important;
  outline: none !important; /* (visual only; keeps layout unchanged) */
}
</style>

<link rel="icon" href="images/logo.png" type="image/png" />
<link rel="stylesheet" href="main.css">
</head>
<body class="indexFatema">

  <!-- Header -->
  <header>
    <div class="header-content">
      <img src="images/logo.jpg" alt="StoryLense Logo" class="logo">

      <!-- ⬇ Header search  -->
      <div class="search-container">
        <div class="searchFatema headerSearchFatema" role="search" aria-label="Search">
          <svg aria-hidden="true" width="1.25rem" height="1.25rem" viewBox="0 0 24 24" fill="none">
            <path d="M21 21l-4.35-4.35m1.35-5.65a7 7 0 11-14 0 7 7 0 0114 0z" stroke="#8ea3c7" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input id="q" type="search" placeholder="Search…" aria-label="Search input" />
          <button id="headerSearchBtn" class="btnFatema brand" type="button">Search</button>
          <button id="filterBtn" class="btnFatema" type="button" aria-haspopup="dialog" aria-controls="filterDrawer">Filter</button>
        </div>
      </div>
      <!-- ⬆ end header search -->

      <a href="#" class="home-btn">Home Page</a>
      <a href="user_page.html"><img src="images/user.png" alt="User Profile" class="user-pic"></a>
    </div>
  </header>

  <div class="containerFatema">
    <!-- Main layout -->
    <div class="layoutFatema">
      <main class="resultsFatema" aria-label="Results">

        <a href="movie-details.html?superman" class="card-link">
          <article class="cardFatema">
            <div class="posterFatema">
              <img src="images/Superman Poster.jpg" alt="Superman">
            </div>
            <div class="cardBodyFatema">
              <h4 class="titleFatema">Superman</h4>
              <p class="metaFatema">2025 • Category</p>
            </div>
          </article>
        </a>

        <a href="movie-details.html?avatar" class="card-link">
          <article class="cardFatema">
            <div class="posterFatema">
              <img src="images/avatar poster.jpeg" alt="avatar">
            </div>
            <div class="cardBodyFatema">
              <h4 class="titleFatema">avatar</h4>
              <p class="metaFatema"><span class="metaYearFatema">2024</span> • <span class="metaCategoryFatema">Category</span></p>
            </div>
          </article>
        </a>

        <a href="movie-details.html?parasite" class="card-link">
          <article class="cardFatema">
            <div class="posterFatema">
              <img src="images/Parasite Poster.jpg" alt="Parasite">
            </div>
            <div class="cardBodyFatema">
              <h4 class="titleFatema">Parasite</h4>
              <p class="metaFatema"><span class="metaYearFatema">2023</span> • <span class="metaCategoryFatema">Category</span></p>
            </div>
          </article>
        </a>

        <a href="movie-details.html?prisoners" class="card-link">
          <article class="cardFatema">
            <div class="posterFatema">
              <img src="images/Prisoners Poster.jpg" alt="Prisoners">
            </div>
            <div class="cardBodyFatema">
              <h4 class="titleFatema">Prisoners</h4>
              <p class="metaFatema"><span class="metaYearFatema">2022</span> • <span class="metaCategoryFatema">Category</span></p>
            </div>
          </article>
        </a>

      </main>

      <aside class="filterRailFatema" aria-hidden="true"></aside>
    </div>
  </div>

  <!-- Filter Drawer -->
  <div class="drawerFatema" id="filterDrawer" role="dialog" aria-modal="true" aria-labelledby="filterTitle">
    <div class="drawerPanelFatema">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:0.5rem;">
        <h3 id="filterTitle">Filters</h3>
        <button class="btnFatema" type="button" id="closeDrawer" aria-label="Close filters">Close</button>
      </div>

      <div class="fieldFatema">
        <label for="category">Category</label>
        <select id="category">
          <option value="">Any</option>
          <option>Action</option>
          <option>Drama</option>
          <option>Comedy</option>
        </select>
      </div>

      <div class="fieldFatema">
        <label for="year">Year</label>
        <input id="year" type="number" placeholder="e.g., 2024" />
      </div>

      <div class="fieldFatema">
        <label for="rating">Minimum rating</label>
        <input id="rating" type="number" min="0" max="10" step="0.1" placeholder="e.g., 7.5" />
      </div>

      <!-- ✅ New: Duration filter -->
      <div class="fieldFatema">
        <label>Duration (minutes)</label>
        <div class="twoColFatema">
          <input id="durationMin" type="number" min="0" step="1" placeholder="Min e.g., 80" aria-label="Minimum duration (minutes)">
          <input id="durationMax" type="number" min="0" step="1" placeholder="Max e.g., 150" aria-label="Maximum duration (minutes)">
        </div>
      </div>

      <div class="drawerActionsFatema">
        <button class="btnFatema" type="button" id="clearFilters">Clear</button>
        <button class="btnFatema brand" type="button" id="applyFilters">Apply</button>
      </div>
    </div>
  </div>

  <script>
    // Wire up Filter drawer
    const filterBtn = document.getElementById('filterBtn');
    const drawer = document.getElementById('filterDrawer');
    const closeDrawer = document.getElementById('closeDrawer');
    const clearBtn = document.getElementById('clearFilters');
    const applyBtn = document.getElementById('applyFilters');

    if (filterBtn) filterBtn.addEventListener('click', () => drawer.classList.add('open'));
    if (closeDrawer) closeDrawer.addEventListener('click', () => drawer.classList.remove('open'));
    if (drawer) drawer.addEventListener('click', (e) => {
      if (e.target === drawer) drawer.classList.remove('open');
    });

    // Fake actions for demo
    if (clearBtn) clearBtn.addEventListener('click', () => {
      document.getElementById('category').value = '';
      document.getElementById('year').value = '';
      document.getElementById('rating').value = '';
      document.getElementById('durationMin').value = '';
      document.getElementById('durationMax').value = '';
    });

    if (applyBtn) applyBtn.addEventListener('click', () => {
      // Read current filters (hook these into your real search later)
      const filters = {
        category: document.getElementById('category').value,
        year: document.getElementById('year').value,
        minRating: document.getElementById('rating').value,
        minDuration: document.getElementById('durationMin').value,
        maxDuration: document.getElementById('durationMax').value,
      };
      console.log('Apply filters:', filters);
      drawer.classList.remove('open');
    });

    // Toggle pill active style
    document.querySelectorAll('.pillFatema').forEach(p => {
      p.addEventListener('click', () => p.classList.toggle('active'));
    });

    // Optional: header Search button (placeholder)
    document.getElementById('headerSearchBtn')?.addEventListener('click', () => {
      const q = document.getElementById('q')?.value?.trim() || '';
      console.log('Search clicked:', q);
    });
  </script>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="vision-title">OUR VISION</div>
      <div class="vision-text">
        At StoryLense, we make rating movies simple, engaging, and accessible for everyone
      </div>
      <div class="copyright">&copy; StoryLense. All rights reserved.</div>
      <div class="social-icons">
        <img src="images/x-logo.png" alt="X" class="social-icon">
        <img src="images/instagram-logo.png" alt="Instagram" class="social-icon">
      </div>
    </div>
  </footer>
</body>
</html>
