<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Started</title>
  <style>
    :root{
      /* Adopt File A (StoryLense) theme variables */
      --bg:#0f1115;
      --panel:#151820;
      --panel-2:#1a1f2a;
      --text:#e7e9ee;
      --muted:#aeb3c2;
      --brand:#6ea8ff;
      --stroke:#2a3342;

      /* keep original non-color token from File B */
      --radius:1.2rem;

      /* compatibility alias so existing uses still work (colors only) */
      --ink: var(--text);

      font-size:16px; /* scale everything from here */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      line-height:1.55;
    }

    .pageFatema{
      min-height:100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem 1.25rem;
    }

    .shellFatema{
      width:min(76rem, 100%);
      background:var(--panel);
      border:0.0625rem solid var(--stroke);
      border-radius:1.6rem;
      padding:2rem;
      position:relative;
    }

    /* logo */
    .logoFatema{
      position:absolute;
      top:1.25rem;
      left:1.25rem;
      width:2rem;
      height:2rem;
      border-radius:0.5rem;
      background:linear-gradient(180deg,#7eb6ff,#5f96f2); /* match File A brand gradient */
      display:grid;
      place-items:center;
      color:#0c0f16; /* match File A brand button text */
      font-weight:700;
      font-size:1rem;
      user-select:none;
    }

    .heroFatema{
      display:grid;
      grid-template-columns: 1.1fr 1fr;
      gap:2rem;
      align-items:center;
    }

    @media (max-width: 56rem){
      .heroFatema{ grid-template-columns: 1fr; }
    }

    .copyFatema h1{
      font-size:2.2rem;
      line-height:1.2;
      margin:0 0 0.75rem;
    }
    .copyFatema p{
      margin:0 0 1.5rem;
      color:var(--muted);
      font-size:1rem;
      max-width:38rem;
    }

    .actionsFatema{
      display:flex;
      gap:0.75rem;
      flex-wrap:wrap;
    }
    .btnFatema{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:0.5rem;
      padding:0.8rem 1.1rem;
      border-radius:0.9rem;
      border:0.0625rem solid var(--stroke);
      background:var(--panel-2);
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      font-size:1rem;
      transition:transform .05s ease, background .2s ease, border-color .2s ease;
    }
    .btnFatema:hover{ background:#202636; border-color:#364055; } /* align with File A hover colors */
    .btnFatema:active{ transform:translateY(0.06rem); }

    .btnFatema.primary{
      background: linear-gradient(180deg,#7eb6ff,#5f96f2); /* File A brand gradient */
      color:#0c0f16; /* File A brand button text color */
      border-color:transparent;
    }

    .visualFatema{
      background:var(--panel-2);
      border:0.0625rem dashed var(--stroke);
      border-radius:var(--radius);
      aspect-ratio:3/4;
      width:100%;
      display:grid;
      place-items:center;
      color:#8ea3c7; /* matches accent used in File A icons */
      font-size:1rem;
    }
    .visualFatema svg{ width:6rem; height:6rem; opacity:.8; }
  </style>

  <link rel="icon" href="images/logo.png" type="image/png" />
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="pageFatema">
    <section class="shellFatema">
      <div class="logoFatema" aria-label="Logo">[logo]</div>

      <div class="heroFatema">
        <!-- Left: description + actions -->
        <div class="copyFatema">
          <h1><span style="color:var(--brand)">Discover and track your favorite movies. </span></h1>
          <p>
            Create watchlists, rate movies, and see whatâ€™s popular right now.
          </p>

          <div class="actionsFatema">
            <a class="btnFatema primary" href="sign.html">Sign up</a>
            <a class="btnFatema" href="log.html">Log in</a>
          </div>
        </div>

        <!-- Right: big image/poster placeholder -->
        <div class="visualFatema" aria-label="Illustration">
          <!-- placeholder illustration -->
          <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="10" y="10" width="100" height="100" rx="12" stroke="#8ea3c7" stroke-width="2"/>
            <circle cx="60" cy="55" r="16" stroke="#8ea3c7" stroke-width="2"/>
            <path d="M40 94c4-16 16-22 20-22s16 6 20 22" stroke="#8ea3c7" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <!-- /placeholder -->
        </div>
      </div>
    </section>
  </main>
</body>
</html>
