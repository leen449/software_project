<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
    <link rel="icon" href="images/logo.png" type="image/png" />
    <link rel="stylesheet" href="user_page.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="fadeInUp-animation">
      <div class="top-header">
        <div class="profile-section">
          <a href="user_page.html"><img src="images/profile.jpg" alt="Profile" /></a>
          <h1>Settings</h1>
        </div>
        <button class="hamburger" id="hamburger">‚ò∞</button>
      </div>

      <!-- Same side menu for consistency -->
      <nav class="side-menu" id="sideMenu">
        <ul>
          <li><a href="user_page.html">üè† My Shelf</a></li>
          <li><a href="#">üö™ Logout</a></li>
        </ul>
      </nav>

      <section class="settings-page">
        <h2>Profile</h2>
        <label>Change Profile Picture:</label>
        <input type="file" accept="image/*" />
        <label>Username:</label>
        <input class="username" type="text" placeholder="Enter new username"  />
        

        <h2>Account</h2>
        <label>Change Password:</label>
        <input class="password" type="password" placeholder="New password" />

        <button class="save-btn" onclick="savechanges()">Save Changes</button>
      </section>
    </div>
    <script>
      const hamburger = document.getElementById("hamburger");
      const sideMenu = document.getElementById("sideMenu");

      hamburger.addEventListener("click", () => {
        sideMenu.classList.toggle("open");
      });

      window.addEventListener("click", (e) => {
        if (!sideMenu.contains(e.target) && e.target !== hamburger) {
          sideMenu.classList.remove("open");
        }
      });

        function savechanges() {
           let username = document.querySelector(".username").value;
            let password = document.querySelector(".password").value;
            if(username!="" && password!=""){
                alert("Changes saved successfully!");
                window.location.href = "user_page.html";
            }else{
                alert("Please fill in all fields.");
            }
        }
    </script>
  </body>
</html>
